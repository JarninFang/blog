<div ng-controller="PostsController">
  <form ng-submit="create()">
    <div class="form-group">
      <h1>New Post</h1>
      <input ng-model="title" class="form-control" placeholder="Title">
      <textarea ng-model="content" class="form-control" placeholder="Content"></textarea>
      <br>
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>
</div>
